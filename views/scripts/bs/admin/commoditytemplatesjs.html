<script type="text/javascript">
	function onUpInCommodity(){
		var formData = new FormData();
	    formData.append('filepath', $('#incommodity')[0].files[0]);
	    formData.append('op', "in");
	    $.ajax({
	        url: "/bs/admin/commoditytemplates",
	        type: 'POST',
	        cache: false,
	        data: formData,
	        processData: false,
	        contentType: false
	    }).done(function(res) {
	        var obj = JSON.parse(res)
	        if (obj.code == 0 ){
	        	window.location.href = "/bs/admin/commoditytemplates"
	        }else{
	            alert(obj.err)
	        }
	    }).fail(function(res) {
	        console.log(res)
	    });
	}
