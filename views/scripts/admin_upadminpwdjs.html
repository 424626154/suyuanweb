<!--bootstrap validator-->
<script src="/static/js/bootstrapValidator.min.js"></script>
<script src="/static/js/bootstrap-show-password.min.js"></script>
<!--密码显示-->
<script type="text/javascript">
$(function() {
    $('.password').password().on('show.bs.password', function(e) {}).on('hide.bs.password', function(e) {});
    $("#sidebar_admin").addClass("menu-open")
    $("#sidebar_admin ul").show()
    $("#sidebar_admin ul li:nth-child(1)").addClass("active")
});
$("#loginForm").bootstrapValidator({
    message: '该值无效',
    feedbackIcons: { /*input状态样式图片*/
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    live: 'enabled',
    submitButtons: 'button[type="submit"]',
    trigger: null,
    fields: {
        account: {
            message: "该值无效",
            validators: {
                notEmpty: {
                    message: "用户名不能为空"
                },
            }
        },
        password: {
            message: "该值无效",
            validators: {
                notEmpty: {
                    message: "密码不能为空"
                },
            }
        },
        newpassword: {
            message: "该值无效",
            validators: {
                notEmpty: {
                    message: "新密码不能为空"
                },
            }
        },
        newconfirmpwd: {
            message: "该值无效",
            validators: {
                notEmpty: {
                    message: "确认新密码不能为空"
                },
            }
        }
    }
})
</script>
