<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>苏缘酒业集团工作系统后台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--bootstrap validator-->
    <link rel="stylesheet" href="/static/css/bootstrapValidator.min.css">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css"> -->
    <!-- Ionicons -->
    <!-- <link rel="stylesheet" href="/static/ionicons-2.0.1/css/ionicons.min.css"> -->
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.css">
    <!--自己的css-->
    <link rel="stylesheet" href="/static/css/admin_style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="/static/plugins/html5shiv.min.js"></script>
  <script src="/static/plugins/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <h2>苏缘酒业集团工作系统后台</h2>
        </div>
        {{if ne .Error ""}}
	    	<div class="alert alert-danger" role="alert">{{.Error}}</div>
	    {{end}}
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">欢迎使用苏缘酒业集团工作系统后台</p>

            <form id="loginForm" action="/bs/admin/login" method="post">
                {{ .xsrf }}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="account" placeholder="请输入管理员账号" value="">

                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control password" placeholder="请输入管理员密码" value="">
                    <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                </div>
                <div class="row">
                    <div class="col-xs-8">
                  <!--       <div class="checkbox icheck">
                            <label> <input name="remember" type="checkbox"> 记住我
                            </label>
                        </div> -->
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <!-- /.social-auth-links -->
            <!-- <a href="#">忘记密码</a><br> -->
            <!--<a href="register.html" class="text-center">Register a new membership</a>-->

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--bootstrap validator-->
    <script src="/static/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/bootstrap-show-password.min.js"></script>
    <!--密码显示-->
    <script>
		$(function() {
		    $('.password').password().on('show.bs.password', function(e) {}).on('hide.bs.password', function(e) {});
		});
        $("#loginForm").bootstrapValidator({
            message: '该值无效',
            feedbackIcons: { /*input状态样式图片*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            live: 'enabled',
            submitButtons: 'button[type="submit"]',
            trigger: null,
            fields: {
                account: {
                    message: "该值无效",
                    validators: {
                        notEmpty: {
                            message: "用户名不能为空"
                        },
                    }
                },
                password: {
                    message: "该值无效",
                    validators: {
                        notEmpty: {
                            message: "密码不能为空"
                        },
                    }
                }
            }
        })
    </script>
</body>

</html>
