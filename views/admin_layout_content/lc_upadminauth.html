<div class="content_bg">
	<div>
    <ol class="breadcrumb">
        <li><a href="/admin" class="fa fa-fw fa-home header_index"></a></li>
        <li><a href="/admin/admins" class="header_index">账号列表</a></li>
        <li class="active">修改权限</li>
    </ol> 
  </div>
  <div class="box box-primary">
  		{{if ne .Error ""}}
	    	<div class="alert alert-danger" role="alert">{{.Error}}</div>
	    {{end}}
  	<form role="form" id="addproductform" action="/admin/upadminauth" method="post" enctype="multipart/form-data">
  		<div class="box-body">
          <label for="">账号:{{.Admin.Account}}</label>
         <input type="hidden" class="form-control" id="id" name="id" value="{{.Admin.Id}}">
         <input type="hidden" class="form-control" id="account" name="account" value="{{.Admin.Account}}">
        </div>
      <div class="box-body">
        <label>
         <input type="radio" checked="true" name="rd" id="rd0" value="rd0">
          普通授权
         </label>
         <label>
         <input type="radio" name="rd" id="rd1" value="rd1">
          运营授权
         </label>
         <label>
         <input type="radio" name="rd" id="rd2" value="rd2">
          管理员授权
         </label>
    </div>
	  	<div class="box-body">
                <button type="submit" class="btn btn-primary">修改</button>
        </div>
	</form>
  </div>
  
</div>
