<div class="content_bg">
  <div>
    <ol class="breadcrumb">
      <li><a href="/admin" class="fa fa-fw fa-home header_index"></a></li>
      <li class="active">添加产品</li>
    </ol>
  </div>
	<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">产品添加成功</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>品名</th>
                  <th>香型</th>
                  <th>净含量</th>
                  <th>酒精度</th>
                  <th>缩略图</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{ .Product.Name}}</td>
                  <td>{{ .Product.TasteType}}</td>
                  <td>{{ .Product.Weight}}ml</td>
                  <td>{{ .Product.Alcoholic}}%(vol)</td>
                  <td><img class="img-thumbnail product_showimg" src="{{isimgpath .Product.ShowImg}}" alt="{{isimgpath .Product.ShowImg}}"></td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <div style="float: right;margin-right: 10px">
      <a href="/admin/products" type="button" class="btn btn-primary">产品列表</a>
      <a href="/admin/addproduct" type="button" class="btn btn-primary">继续添加</a>
      </div>
</div>
