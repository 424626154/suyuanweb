<div class="admin_bg">
    <div>
        <ol class="breadcrumb">
            <li>
                <a href="/bs/admin" class="fa fa-fw fa-home header_index"></a>
            </li>
            <li class="active">进销存模板</li>
        </ol>
    </div>
    <div class="box">
        <div class="box-body">
            <div>
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入产品规格" id="commodityspec">
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button" onclick="onAddSpec()">添加</button>
                        </span>
                    </div>
                    <div id="order_err_alert"></div>
                </div>
            </div>
            <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>模板名称</th>
                        <th>路径</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                   <tr> 
                        <td>
                           <p>入库登记表</p>
                        </td>
                        <td>
                            <p>{{.Templet.InCommodityTemplet}}</p>
                        </td>
                        <td>
                            <input id="incommodity" value="" type="file"></input>
                            <button type="button" class="btn btn-danger" onclick="onUpInCommodity()">修改</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                           <p>出库登记表</p>
                        </td>
                        <td>
                            <p>{{.Templet.OutCommodityTemplet}}</p>
                        </td>
                        <td>
                            <input id="outcommodity" value="" type="file"></input>
                            <button type="button" class="btn btn-danger" onclick="onUpOutCommodity()">修改</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                           <p>进销存登记表</p>
                        </td>
                        <td>
                           <p>{{.Templet.AllCommodityTemplet}}</p>
                        </td>
                        <td>
                            <input id="allcommodity" value="" type="file"></input>
                            <button type="button" class="btn btn-danger" onclick="onUpAllCommodity()">修改</button>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
